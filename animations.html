<html>
<head>
  <link type="text/css" rel='stylesheet' href="animations.css"/>
<title>CSS Animation Playground</title></head>
  <body>

  
    <div class='animation-title'>Simple Fade (hover over me)</div>
    <div class="card">
      <div class='fade-effect'></div>
    </div>

    <div class='animation-title'>Simple Pulse</div>
    <div class="card pulse">
      <div class='pulser'><div class='pulse-effect'></div></div>
    </div>

    <div class='animation-title'>Neon Effect (hover over me)</div>
    <div class="card neon">
      <div class='neon-effect'><p>NEON EFFECT<p></div>
    </div>

    <div class='animation-title'>Stars Twinkling</div>
    <div class="card twinkle">
      <div class='twinkle-effect'>
      <div class='star' id="star1">&#9733;</div>
      <div class='star' id="star2">&#9733;</div>
      <div class='star' id="star3">&#9733;</div>
      <div class='star' id="star4">&#9733;</div>
      <div class='star' id="star5">&#9733;</div>
      <div class='star' id="star6">&#9733;</div>
      <div class='star' id="star7">&#9733;</div>
      <div class='star' id="star8">&#9733;</div>
    </div>
    </div>

    <div class="animation-title">Retro Screensaver</div>
    <div class='card retro'>
      <div class='retro-container'>
      <div class='retro-effect'></div>
      </div>
      </div>
    <script type="text/javascript" src="animations.js"></script>
  </body>
